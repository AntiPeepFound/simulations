<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matey Marines Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://antipeepfound.github.io/favicon.ico" rel="icon" type="image/ico" />
</head>
<body>
    <div id="container">
        <h1>Matey Marines Simulation</h1>
        <p id="prompt">The Matey Marines have been deployed to your current location.<br>You have three options.</p>
        <input type="button" id="stay" class="btn btn-danger" value="Stay (100% chance of death)"><br>
        <input type="button" id="flee" class="btn btn-warning" value="Flee (50% chance of death; May be caught)"><br>
        <input type="button" id="fard" class="btn btn-success" value="Unleash Sir Gol D. Sathvik's Fard to make the Matey Marines flee (0% chance of death)"><br>
    </div>
    <script src="script.js"></script>
</body>
</html>
